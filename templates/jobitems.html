<div style='margin-bottom:16px;padding-bottom:4px'>
  <div class='row'>
    <div class='col-9'>
      <h4 style = 'color: rgb(160,120,120'>
        {{job['title']}}
      </h4>
       <div>
         <b>Location : {{job['location']}}</b>
       </div>
      {% if 'salary' in job %}
        <div>
          <b>Salary : {{job['salary']}}</b>
        </div>
      {% endif %}
    </div> 
   <div class='col-3'>
    <button type="button" class="btn btn-outline-primary">Apply</button>
   </div>
  </div>
</div>
